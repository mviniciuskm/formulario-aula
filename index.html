<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario</h1>

    <h3>Formulario com GET</h3>
    <form action="index.html" method="get">
        <input type="text" name="q" id="">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulario com POST</h3>
    <form action="index.html" method="post">
        <input type="text" name="q" id="">
        <input type="submit" value="Enviar">
    </form>

    <!--exemplo de formulario do facebook-->
    <h3>Formulario de Login no Facebook</h3>
    <form action="index.html" method="get" enctype="multipart/form-data">
        
        <input type="text" name="nome" id="nome" placeholder="Nome" required>

        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome"> <br><br>

        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email"><br><br>

        <input type="password" name="senha" id="senha" placeholder="Nova senha"><br><br>

        <label>Data de nascimento
            <select name="dia" id="dia">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <select name="mes" id="mes">
                <option value="janeiro">Jan</option>
                <option value="fevereiro">Fev</option>
                <option value="marco">Mar</option>
                <option value="abril">Abr</option>
            </select>

            <select name="ano" id="ano">
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
            </select>
        </label>
        <br><br>

        <label>Generos</label> <br><br>
        
        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" placeholder="Feminino">

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" placeholder="Masculino">

        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado">
        <br><br>

        <input type="file" name="arquivoDeFoto" id="arquivoDeFoto"><br><br>

        <input type="submit" value="Enviar">
               
    </form>
</body>

</html>
